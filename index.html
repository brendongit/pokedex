<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./public/favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./src/css/style.css">

  <!-- Scripts -->
  <script defer src="./src/js/script.js"></script>


  <title>Pokédex</title>
</head>
<body>
  <main>
    <img src="" alt="Pokemon" class="pokemon-image">

    <h1 class="pokemon-data">
      <span class="pokemon-number"></span> -  
      <span class="pokemon-name"></span>
    </h1>

    <form class="form">
      <input 
      type="search"
      class="input-search"
      placeholder="Nome ou número"
      required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev"> Voltar</button>
      <button class="button btn-next"> Próximo</button>
    </div>

    <img src="./public/images/pokedex2.png" alt="Pokédex" class="pokedex" width="425px"
    height="637px">
    
  </main>
</body>
</html>
